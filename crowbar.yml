barclamp:
  name: hadoop_infrastructure
  display: Hadoop Infrastructure
  version: 0
  requires:
    - '@crowbar'
  member:
    - apachehadoop
  supercedes:
    - hadoop
    - zookeeper
    - hive
    - sqoop

crowbar:
  layout: 1
  order: 300
  run_order: 300
  chef_order: 300

debs:
  pkgs:
    # SQL
    - mysql-server
    - postgresql
    - postgresql-server

smoketest:
  timeout: 900
